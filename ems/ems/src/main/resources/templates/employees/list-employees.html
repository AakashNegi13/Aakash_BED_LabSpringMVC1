<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	  <!--<link rel="stylesheet" href="MyStyle.css" type="text/css">-->
	<title>Empolyee Directory</title>
</head>

<body>

<div class="container">

	<h3>Empolyee Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/empolyees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Empolyee
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempBook : ${empolyees}">
			
				<td th:text="${tempEmployee.employeeFirstName}" />	
				<td th:text="${tempEmployee.employeeLastName}" />	
				<td th:text="${tempEmployee.employeeEmail}" />
					
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/empolyees/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="employeeEmail" th:value="${tempEmployee.employeeEmail}" />						
						<button type="submit" class="btn btn-danger btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/empolyees/delete}" method="POST">
					
						<input type="hidden" name="employeeEmail" th:value="${tempEmployee.employeeEmail}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
